<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ path }}</title>
  <style>
    body {
      background-color: #0e1117;
      color: #e2e2e2;
      font-family: "Inter", sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #f5f5f5;
      font-size: 1.3em;
      margin: 0.5em 1em;
    }

    .container {
      display: flex;
      flex-direction: column;
      padding: 1em;
    }

    .schema-box {
      background-color: #111419;
      border-radius: 8px;
      padding: 1em;
      margin: 0 0 1em 0;
      color: #ccc;
      font-family: monospace;
    }

    .schema-box button {
      background: #007acc;
      border: none;
      color: #fff;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 0.5em;
    }

    .schema-box button:hover {
      background: #0090ff;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
      grid-gap: 10px;
    }

    .card {
      background-color: #191d25;
      border: 1px solid #2d3440;
      border-radius: 10px;
      padding: 10px;
      font-family: monospace;
      font-size: 13px;
      line-height: 1.4em;
      white-space: pre-wrap;
      overflow-wrap: anywhere;
    }

    .card:hover {
      border-color: #3e9ad9;
      box-shadow: 0 0 8px rgba(62, 154, 217, 0.3);
    }

    .card-id {
      color: #7ec0ee;
      font-weight: bold;
      margin-bottom: 6px;
    }

    .info-bar {
      margin: 0.5em 1em;
      color: #999;
    }

    a {
      color: #5ca9f8;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>{{ path }}</h1>

  <div class="container">

    <div class="schema-box" id="schemaBox">
      <button id="schemaBtn">Analyze Schema</button>
      <div id="schemaResult"></div>
    </div>

    <div class="info-bar">
      Total: {{ total }} records
    </div>

    <div class="grid">
      {% for i, line in enumerate(lines) %}
      <div class="card">
        <div class="card-id">#{{ i }}</div>
        <div>{{ line | tojson(indent=2) }}</div>
      </div>
      {% endfor %}
    </div>
  </div>

  <script>
    document.getElementById('schemaBtn').addEventListener('click', async () => {
      const path = window.location.pathname.replace(/^\/view\//, '');
      const res = await fetch(`/api/schema?name=${encodeURIComponent(path)}`);
      const data = await res.json();
      const div = document.getElementById('schemaResult');

      if (data.error) {
        div.textContent = data.error;
        return;
      }

      let out = `Records scanned: ${data.records_scanned}\n\n`;
      data.schema.forEach(s => {
        out += `${s.key.padEnd(20)} ${JSON.stringify(s.types)}  (${s.coverage}%)\n`;
      });
      div.textContent = out;
    });
  </script>
</body>
</html>
