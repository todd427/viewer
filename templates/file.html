<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ name }}</title>

<!-- Dependencies -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/12.0.1/marked.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">

<style>
    body {
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
        background-color: #0e1117;
        color: #e6edf3;
        margin: 0;
        padding: 0;
    }

    header {
        background-color: #161b22;
        border-bottom: 1px solid #30363d;
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    h1 {
        margin: 0;
        font-size: 1rem;
        color: #79c0ff;
    }

    .search-bar {
        display: flex;
        align-items: center;
    }

    .search-bar input {
        background-color: #0d1117;
        border: 1px solid #30363d;
        color: #c9d1d9;
        border-radius: 6px;
        padding: 4px 8px;
        width: 200px;
    }

    .container {
        padding: 1rem 2rem;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        gap: 1rem;
    }

    .card {
        background-color: #161b22;
        border: 1px solid #30363d;
        border-radius: 8px;
        padding: 0.8rem 1rem;
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
        border-color: #58a6ff;
        box-shadow: 0 0 6px rgba(88, 166, 255, 0.3);
    }

    .card-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 0.9rem;
        margin-bottom: 0.4rem;
        color: #8b949e;
    }

    .role {
        font-weight: bold;
        font-size: 0.8rem;
        letter-spacing: 0.05em;
        text-transform: uppercase;
        margin-bottom: 0.4rem;
    }

    .role.user { color: #58a6ff; }
    .role.assistant { color: #3fb950; }
    .role.system { color: #f2cc60; }

    .message {
        background-color: #0d1117;
        border-radius: 6px;
        padding: 0.6rem;
        margin-bottom: 0.4rem;
        white-space: normal;
        word-wrap: break-word;
    }

    .markdown p, .markdown ul, .markdown ol {
        margin: 0.4rem 0;
    }

    pre, code {
        background-color: #161b22;
        border-radius: 6px;
        padding: 0.4rem 0.6rem;
        overflow-x: auto;
    }

    .pagination {
        display: flex;
        justify-content: center;
        gap: 1rem;
        padding: 1rem 0;
        font-size: 0.9rem;
        color: #8b949e;
    }

    .pagination button {
        background: none;
        border: 1px solid #30363d;
        color: #c9d1d9;
        border-radius: 6px;
        padding: 4px 10px;
        cursor: pointer;
    }

    .pagination button:hover {
        border-color: #58a6ff;
    }
</style>
</head>
<body>
<header>
    <h1>{{ name }}</h1>
    <div class="search-bar">
        <label style="margin-right:6px;">Search:</label>
        <input id="searchInput" type="text" placeholder="text or regex" oninput="applySearch()">
    </div>
</header>

<div class="container">
    <div id="meta" style="margin-bottom:1rem;color:#8b949e;">Loading recordsâ€¦</div>
    <div id="grid" class="grid"></div>
    <div id="pagination" class="pagination"></div>
</div>

<script>
const filePath = "{{ name }}";
let records = [];
let filtered = [];
let currentPage = 1;
const pageSize = 10;

async function loadRecords() {
    const res = await fetch(`/api/read?name=${encodeURIComponent(filePath)}`);
    records = await res.json();
    if (!Array.isArray(records)) {
        document.getElementById("meta").textContent = "Error: " + (records.error || "Invalid file");
        return;
    }
    filtered = records;
    document.getElementById("meta").textContent = `Total: ${records.length} records`;
    renderPage();
}

function applySearch() {
    const query = document.getElementById("searchInput").value.trim();
    if (!query) {
        filtered = records;
    } else {
        const regex = new RegExp(query, "i");
        filtered = records.filter(r => JSON.stringify(r).match(regex));
    }
    currentPage = 1;
    renderPage();
}

function renderPage() {
    const start = (currentPage - 1) * pageSize;
    const end = start + pageSize;
    const slice = filtered.slice(start, end);
    const grid = document.getElementById("grid");
    grid.innerHTML = slice.map((r, i) => renderCard(r, start + i)).join("");
    document.getElementById("pagination").innerHTML = `
        <button onclick="prevPage()" ${currentPage===1?'disabled':''}>Prev</button>
        Page ${currentPage} / ${Math.ceil(filtered.length/pageSize)}
        <button onclick="nextPage()" ${end>=filtered.length?'disabled':''}>Next</button>`;
    hljs.highlightAll();
}

function renderCard(record, index) {
    const parts = [];

    // handle chat-style data
    if (record.messages) {
        for (const msg of record.messages) {
            parts.push(renderMessage(msg.role, msg.content));
        }
    } else {
        if (record.prompt) parts.push(renderMessage("user", record.prompt));
        if (record.chosen || record.completion) parts.push(renderMessage("assistant", record.chosen || record.completion));
        if (record.rejected) parts.push(renderMessage("system", record.rejected));
    }

    if (parts.length === 0)
        parts.push(`<pre>${JSON.stringify(record, null, 2)}</pre>`);

    return `
        <div class="card">
            <div class="card-header">
                <div>#${index}</div>
            </div>
            ${parts.join("")}
        </div>`;
}

function renderMessage(role, text) {
    if (!text) return "";
    const html = marked.parse(String(text));
    return `
        <div class="role ${role}">${role.toUpperCase()}</div>
        <div class="message markdown">${html}</div>`;
}

function nextPage() {
    if (currentPage * pageSize < filtered.length) {
        currentPage++;
        renderPage();
    }
}

function prevPage() {
    if (currentPage > 1) {
        currentPage--;
        renderPage();
    }
}

loadRecords();
</script>
</body>
</html>
